<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    
    <style>
        a {
            text-decoration: none;
            width: 200px;
            height: 50px;
            background-color: aqua;
            display: inline-block;
            color: black;
            border-radius: 150px;
            text-align: center;
            line-height: 50px;
        }
        
        a:active {
            background: linear-gradient(to bottom right, rgb(255, 92, 62), rgb(102, 51, 153));
        }
    </style>
</head>
<body>
    <a href="#">Button</a>
</body>
</html>
