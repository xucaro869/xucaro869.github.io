<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Align</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: inline-block;
            width: 47%;
        }
        
        #left {
            background-color: aqua;
            font-size: 6em;
            vertical-align: text-bottom;
        }
        
        #right {
            background-color: greenyellow;
            font-size: 3em;
        }
    
    </style>
    
    
    
    
    
    
    
    
</head>
<body>
    <div id="left">Left</div>
    <div id="right">Right</div>
</body>
</html>
