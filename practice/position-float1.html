<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    
    
    <style>
        * {
            color: white;
            text-align: center;
        }
        #container{
            width: 600px;
            background-color: black;
            overflow: scroll;
        }
        .item {
            width: 200px;
            height: 200px;
        }
        #left {
            background-color: cornflowerblue;
            float: left;
        }
        #right {
            background-color: gold;
            float: right;
        }

    </style>
    
</head>
<body>
    <div id="container">
        <div id="left" class="item">Left</div>
        <div id="right" class="item">Right</div>
    </div>
</body>
</html>
