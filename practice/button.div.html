<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    
    <style>
        div{
            width: 150px;
            height: 50px;
            background-color: mediumseagreen;
            color: whitesmoke;
            border-radius: 50px;
            line-height: 50px;
            text-align: center;
        }
        div:active {
            background:linear-gradient(to right bottom, #29a7ea, #e8fa0a)
        }
        div:hover {
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    
    <div>Button</div>
    
</body>
</html>
