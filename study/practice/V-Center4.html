<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    
        #container {
            border: solid green 1px;
            height: 400px;
            width: 400px;
            position: relative;
        }
        #item {
            background-color: green;
            height: 100px;
            width: 200px;
            position: absolute;
            top: 50%;
            transform: translate(0,-50%);
            transform: scale(2);
        }
    
    </style>
    
</head>
<body>
    <div id="container">
        <div id="item"></div>
    </div>
</body>
</html>
