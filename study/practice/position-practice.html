<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    
    
    <style>
        header {
            height: 100px;
            background-color: indigo; 
        }
        #left {
            height: 200px;
            width: 20%;
            background-color: navy;
            float: left;
        }
        #right {
            height: 200px;
            width: 80%;
            float: right;
            background-color: blue;
        }
        footer {
            height: 50px;
            background-color: turquoise;
            clear: both;
        }
    </style>
    
    
</head>
<body>
    <div id="container">
        <header>Header</header>
        <div id="left">Left</div>
        <div id="right">Right</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
